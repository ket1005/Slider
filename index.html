<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider-line">
                <img src="images/lake.jpg" alt="lake">
                <img src="images/nature.jpg" alt="nature">
                <img src="images/road.jpg" alt="road">
                <img src="images/sea.jpg" alt="sea">
                <img src="images/sky-lake.jpg" alt="sky-lake">
            </div>
        </div>
        <div id="btn2">
            <div><button class="slider-prev">Prev</button></div>
            <div><button class="slider-next">Next</button></div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
